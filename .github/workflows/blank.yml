name: Update File

on:
  workflow_dispatch:
    inputs:
      file_content:
        description: 'Content to write to the file'
        required: true

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Write to file
      run: echo "${{ github.event.inputs.file_content }}" > target_file.txt

    - name: Commit changes
      run: |
        git config --global user.name 'ordinary01'
        git config --global user.email 'jiangdashuai1991@gmail.com'
        git add target_file.txt
        git commit -m "Update target file"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
